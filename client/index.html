<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>

    <div id="alert-view"></div>

    <form class="form" onsubmit="neg.addNegociation(event)">
        
        <div class="form-group">
            <label for="date">Data</label>
            <input id="date" type="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantity">Quantidade</label>
            <input id="quantity" type="number" min="1" step="1" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="value">Valor</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button onclick="neg.importNegociations()" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="neg.clearNegociations()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <div id="negociations-view"></div>
    
    <script src="./js/lib/helpers/Bind.js"></script>
    <script src="./js/lib/services/ProxyFactory.js"></script>
    <script src="./js/lib/helpers/DateHelper.js"></script>
    <script src="./js/lib/services/HttpService.js"></script>
    <script src="./js/lib/services/NegociationsService.js"></script>
    <script src="./js/lib/models/Negociation.js"></script>
    <script src="./js/lib/models/NegociationList.js"></script>
    <script src="./js/lib/services/ConnectionFactory.js"></script>
    <script src="./js/lib/dao/NegociationDao.js"></script>
    <script src="./js//lib/controllers/NegociationController.js"></script>
    <script src="./js//lib/views/ViewBase.js"></script>
    <script src="./js/lib/views/NegociationsView.js"></script>
    <script src="./js/lib/views/AlertView.js"></script>
    <script src="./js/lib/models/AlertMessage.js"></script>
    <script src="./js/lib/polyfills/arrayInclude.js"></script>
    <script src="./js/lib/index.js"></script>
</body>
</html>
